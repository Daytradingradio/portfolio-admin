<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Admin</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; max-width: 900px; margin: auto; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
    tr.gain { background-color: #e8f5e9; }
    tr.loss { background-color: #fdecea; }
    label { margin-right: 6px; }
    textarea { width: 100%; height: 3rem; font-family: inherit; }
    .btn-sell { color: #c0392b; cursor: pointer; margin-right: 8px; }
    .btn-delete { color: #e74c3c; cursor: pointer; }
    #sellForm, #quickImport { background: #f9f9f9; padding: 1rem; border: 1px solid #ccc; margin-top: 1rem; }
    .error { color: #e74c3c; font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Portfolio Admin</h1>

  <!-- Portfolio dropdown -->
  <label for="portfolioSelect">Choose Portfolio:</label>
  <select id="portfolioSelect">
    <option value="-OURDUPWqDnRcVbg8zfZ">Main Portfolio</option>
    <option value="-LOWPRICE">Low Price Sleepers</option>
    <option value="-MOSTWANTED">10 Most Wanted</option>
  </select>

  <div id="errorMsg" class="error hidden"></div>
  <div id="adminDiv" class="hidden">

    <!-- Quick Import -->
    <h2>Quick Import IB Trade</h2>
    <div id="quickImport">
      <textarea id="quickInput" placeholder="Paste IB tradeâ€¦"></textarea><br>
      <label>Trade Date:</label><input id="importDate" type="date"><br>
      <button id="importBtn">Import Trade</button>
    </div>

    <!-- Manual Add -->
    <h2>Add New Position</h2>
    <form id="addForm">
      <label>Symbol:</label><input id="sym" type="text" required><br>
      <label>Qty:</label><input type="number" id="qty" required><br>
      <label>Buy Price:</label><input type="number" step="0.0001" id="bPrice" required><br>
      <label>Date:</label><input type="date" id="bDate" required><br>
      <button type="submit">Add Buy</button>
    </form>

    <!-- Sell Form -->
    <div id="sellForm" class="hidden">
      <h2>Sell Position</h2>
      <form id="sellTransactionForm">
        <label>Sell Qty:</label><input type="number" id="sQty" required><br>
        <label>Sell Price:</label><input type="number" step="0.0001" id="sPrice" required><br>
        <label>Sell Date:</label><input type="date" id="sDate" required><br>
        <button type="submit">Save Sale</button>
        <button type="button" id="cancelSellBtn">Cancel</button>
      </form>
    </div>

    <!-- Transactions -->
    <h2>Transactions</h2>
    <table id="txTable">
      <thead>
        <tr>
          <th>Symbol</th><th>Qty</th><th>Avg Buy</th><th>Buy Date</th>
          <th>Sell Price</th><th>Sell Date</th><th>P/L</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey:"AIzaSyBF4g5RaDxPZNMWC7HXC4xcwliKFwwnm8E",
      authDomain:"stock-portfolio-tracker-aefdf.firebaseapp.com",
      databaseURL:"https://stock-portfolio-tracker-aefdf-default-rtdb.firebaseio.com",
      projectId:"stock-portfolio-tracker-aefdf",
      storageBucket:"stock-portfolio-tracker-aefdf.appspot.com",
      messagingSenderId:"26263489272",
      appId:"1:26263489272:web:fe7bc7af204fee016b490d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth=firebase.auth(), db=firebase.database();

    const OWNER="kzPiH0kcZUW0sQbLK0U7XqHC7572";
    let currentPortfolio="-OURDUPWqDnRcVbg8zfZ";

    function getTxPath(){
      return `users/${OWNER}/portfolios/${currentPortfolio}/transactions`;
    }

    // Portfolio toggle
    document.getElementById("portfolioSelect").addEventListener("change",(e)=>{
      currentPortfolio=e.target.value;
      startListening();
    });

    let currentSellId=null;
    function showError(msg){const el=document.getElementById('errorMsg');el.textContent=msg;el.classList.remove('hidden');}
    function parseLocalDate(s){const [y,m,d]=s.split('-').map(Number);return new Date(y,m-1,d);}

    auth.signInAnonymously().catch(e=>showError('Auth failed: '+e.message));
    auth.onAuthStateChanged(user=>{if(user){document.getElementById('adminDiv').classList.remove('hidden');startListening();}});

    // ---- BUY ----
    function handleBuy(sym,qty,price,ts){
      db.ref(getTxPath()).orderByChild('sym').equalTo(sym).once('value').then(snap=>{
        const data=snap.val()||{};
        const entry=Object.entries(data).find(([,tx])=>!tx.s_price);
        if(entry){
          const [id,tx]=entry;
          const totalQty=tx.qty+qty;
          const avgPrice=(tx.qty*tx.p_price+qty*price)/totalQty;
          db.ref(`${getTxPath()}/${id}`).update({qty:totalQty,p_price:avgPrice,p_date:Math.min(tx.p_date,ts)});
        } else {
          db.ref(getTxPath()).push({sym,qty,p_price:price,p_date:ts});
        }
      });
    }

    // Quick Import
    document.getElementById('importBtn').onclick=()=>{
      const txt=document.getElementById('quickInput').value.trim();
      const m=txt.match(/\b(BOUGHT|SOLD)\b\s*(\d+)\s*([A-Z.]{1,6})/i);
      if(!m)return alert('Parse error');
      const [_,action,qtyS,symRaw]=m,sym=symRaw.toUpperCase(),qty=parseInt(qtyS,10);
      let dt=document.getElementById('importDate').value?parseLocalDate(document.getElementById('importDate').value):new Date();
      const ts=Math.floor(dt.getTime()/1000);
      const rest=txt.slice(txt.toUpperCase().indexOf(sym)+sym.length);
      const pm=rest.match(/(-?\d+(?:\.\d+)?)/);if(!pm)return alert('Price parse');const price=parseFloat(pm[1]);
      if(action.toUpperCase()==='BOUGHT') handleBuy(sym,qty,price,ts);
      else {
        db.ref(getTxPath()).orderByChild('sym').equalTo(sym).once('value').then(snap2=>{
          const d2=snap2.val()||{};const e2=Object.entries(d2).find(([,tx])=>!tx.s_price);
          if(!e2)return alert('No open '+sym);const [id2,tx2]=e2;
          if(qty > tx2.qty) return alert('Sell qty exceeds held');
          if(qty === tx2.qty){db.ref(`${getTxPath()}/${id2}`).update({s_price:price,s_date:ts});}
          else {
            const closedTx={sym,qty,p_price:tx2.p_price,p_date:tx2.p_date,s_price:price,s_date:ts};
            db.ref(getTxPath()).push(closedTx);
            db.ref(`${getTxPath()}/${id2}`).update({qty:tx2.qty-qty});
          }
        });
      }
      document.getElementById('quickInput').value='';document.getElementById('importDate').value='';
    };

    // Manual Add
    document.getElementById('addForm').onsubmit=e=>{
      e.preventDefault();
      const dt=parseLocalDate(document.getElementById('bDate').value),ts=Math.floor(dt.getTime()/1000);
      handleBuy(document.getElementById('sym').value.toUpperCase(),Number(document.getElementById('qty').value),Number(document.getElementById('bPrice').value),ts);
      e.target.reset();
    };

    // Sell
    const sellForm=document.getElementById('sellTransactionForm');
    if(sellForm){
      sellForm.onsubmit=e=>{
        e.preventDefault();
        const sQty=Number(document.getElementById('sQty').value);
        const price=Number(document.getElementById('sPrice').value),dateVal=document.getElementById('sDate').value;
        if(!sQty||!price||!dateVal||!currentSellId)return;
        const dt=parseLocalDate(dateVal),ts=Math.floor(dt.getTime()/1000);
        db.ref(`${getTxPath()}/${currentSellId}`).once('value').then(snap=>{
          const tx=snap.val();
          if(!tx||tx.s_price)return alert('Invalid position');
          if(sQty>tx.qty)return alert('Sell qty exceeds held');
          if(sQty===tx.qty){db.ref(`${getTxPath()}/${currentSellId}`).update({s_price:price,s_date:ts});}
          else {
            const closedTx={sym:tx.sym,qty:sQty,p_price:tx.p_price,p_date:tx.p_date,s_price:price,s_date:ts};
            db.ref(getTxPath()).push(closedTx);
            db.ref(`${getTxPath()}/${currentSellId}`).update({qty:tx.qty-sQty});
          }
          hideSellForm();
        });
      };
      document.getElementById('cancelSellBtn').onclick=hideSellForm;
    }

    function showSellForm(id){
      currentSellId=id;
      db.ref(`${getTxPath()}/${id}`).once('value').then(snap=>{const tx=snap.val();document.getElementById('sQty').value=tx.qty;});
      document.getElementById('sellForm').classList.remove('hidden');
      document.getElementById('sDate').value=new Date().toISOString().split('T')[0];
    }
    function hideSellForm(){currentSellId=null;document.getElementById('sellForm').classList.add('hidden');if(sellForm)sellForm.reset();}

    // Render
    function startListening(){
      const tbody=document.querySelector('#txTable tbody');tbody.innerHTML='';
      db.ref(getTxPath()).on('value',snap=>{
        tbody.innerHTML='';
        const data=snap.val()||{};
        Object.entries(data).forEach(([id,tx])=>{
          const tr=document.createElement('tr');
          const buyDate=new Date(tx.p_date*1000).toLocaleDateString('en-US');
          const sellDate=tx.s_date?new Date(tx.s_date*1000).toLocaleDateString('en-US'):'-';
          const pl=tx.s_price?(tx.s_price-tx.p_price)*tx.qty:0;
          const actions=tx.s_price?`<span class='btn-delete'>Delete</span>`:`<span class='btn-sell'>Sell</span><span class='btn-delete'>Delete</span>`;
          tr.innerHTML=`<td>${tx.sym}</td><td>${tx.qty}</td><td>$${tx.p_price.toFixed(4)}</td><td>${buyDate}</td><td>${tx.s_price?`$${tx.s_price.toFixed(4)}`:'-'}</td><td>${sellDate}</td><td>${tx.s_price?`$${pl.toFixed(2)}`:'-'}</td><td>${actions}</td>`;
          if(tx.s_price){tr.classList.add(pl>=0?'gain':'loss');}
          tbody.appendChild(tr);
          if(!tx.s_price)tr.querySelector('.btn-sell').onclick=()=>showSellForm(id);
          tr.querySelector('.btn-delete').onclick=()=>{if(confirm('Delete this transaction?'))db.ref(`${getTxPath()}/${id}`).remove();};
        });
      });
    }
  </script>
</body>
</html>
